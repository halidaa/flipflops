<!DOCTYPE html>
<html>
<head>
  <title>FlipFlop Options</title>
  <style>
    body { padding: 10px; }
    div { margin-bottom: 20px;}
    textarea {resize: none;}
    #question_description {margin-left: 20px;}
  </style>
</head>

<body>
	<div>
		<label>
			Number of Opinions: 
			<input type="number" placeholder="5" value="5" id="num_of_opinions">
	  	</label>
    </div>

    <div>
      <label>
        Payment Rate (cents/opinion):
        <input type="number" placeholder="5" value="5" id="payment_rate">
      </label>
    </div>

    <div>
      <p>Estimated Amount of Time for Response: <span id="time_estimate" style="color:blue;">60</span><span style="color:blue;" > min</span></p>
    </div>
  	
    <div>
	  	<label>
  			<input type="checkbox" id="is_accelerated">
  			Always have "Accelerated" Results
	  	</label>
      <p><em style="color:red;">Immediately send results when there is a clear majority.</em></p>
  	</div>

  	<div>
	  	<label>
  			<input type="checkbox" id="is_customized">
  			Customize Question and Description
	  	</label>
    </div>

    <div id="question_description">
      <div>
        <label>
          Question<br>
          <textarea id="question" cols="40"></textarea>
        </label>
      </div>

      <div>  
        <label>
          Description <br>
          <textarea id="description" cols="40"></textarea>
        </label>
    	</div>
   
    </div>
  
  <div id="status" style="color:green;"></div>
  
  <button id="save">Save</button>

  <script src="jquery-2.2.0.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
