<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>FlipFlop!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
    <script src="jquery-2.2.0.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
	<div class="header">
		Ask Mr Flop!
		<i class="fa fa-cog"></i>
	</div>
	<form>
		<label>Question</label>
		<input type="text" placeholder="Give some context for your workers" id="question" />
		<div class="images">
			<div class="image" id="image1">
				<div class="image-options">
					<div class="image-option click" title="Select an image from the current page"><i class="fa fa-desktop"></i></div>
					<div class="image-option paste" title="Paste a URL of the image"><i class="fa fa-link"></i></div>
					<div class="image-option upload" title="Upload an image (uses imgur)"><i class="fa fa-upload"></i></div>
				</div>
				<div class="select-input" data-target="image1">
					<div class="options-container"></div>
					<button class="nav-button prev-button"><i class="fa fa-chevron-left"></i></button>
					<button class="go-button"><i class="fa fa-check"></i></button>
					<button class="nav-button next-button"><i class="fa fa-chevron-right"></i></button>
				</div>
				<div class="link-input" data-target="image1">
					<input type="text" class="url" />
					<button class="go-button"><i class="fa fa-check"></i></button>
				</div>
				<div class="upload-input" data-target="image1">
					<input type="file" accept="image/*" />
					<button class="go-button"><i class="fa fa-check"></i></button>
				</div>
				<div class="close-button" data-target="image1" title="Change image"><i class="fa fa-times"></i></div>
			</div>
			<div class="image" id="image2">
				<div class="image-options">
					<div class="image-option click" title="Select an image from the current page"><i class="fa fa-desktop"></i></div>
					<div class="image-option paste" title="Paste a URL of the image"><i class="fa fa-link"></i></div>
					<div class="image-option upload" title="Upload an image (uses imgur)"><i class="fa fa-upload"></i></div>
				</div>
				<div class="select-input" data-target="image2">
					<div class="options-container"></div>
					<button class="nav-button prev-button"><i class="fa fa-chevron-left"></i></button>
					<button class="go-button"><i class="fa fa-check"></i></button>
					<button class="nav-button next-button"><i class="fa fa-chevron-right"></i></button>
				</div>
				<div class="link-input" data-target="image2">
					<input type="text" />
					<button class="go-button"><i class="fa fa-check"></i></button>
				</div>
				<div class="upload-input" data-target="image2">
					<input type="file" accept="image/*" />
					<button class="go-button"><i class="fa fa-check"></i></button>
				</div>
				<div class="close-button" data-target="image2" title="Change image"><i class="fa fa-times"></i></div>
			</div>
		</div>
		<label>Number of People</label>
		<input type="text" placeholder="Tip: Pick an odd number!" id="num_of_opinions" />
		<button type="submit">Decide for Me!</button>
	</form>
  </body>
</html>
